<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Análise - Analisador de E-mails</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.jpg') }}"
    />
    <style>
      /* Estilos específicos do Dashboard */
      .dashboard-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 2rem;
      }
      .dashboard-card {
        background: var(--card-background);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        border: 1px solid #f0f0f0;
      }
      .dashboard-card h2 {
        margin-top: 0;
        text-align: center;
        font-size: 1.35rem;
        margin-bottom: 2rem;
      }
      #topics-list {
        list-style-type: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
      }
      #topics-list li {
        width: 100%;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0.5rem;
        border-bottom: 1px solid var(--border-color);
      }
      #topics-list li:last-child {
        border-bottom: none;
      }
      #topics-list .topic-count {
        font-weight: 600;
        color: var(--primary-color);
        flex-shrink: 0;
        padding-left: 1rem;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 2rem;
        font-weight: 600;
        color: var(--primary-color);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <a href="{{ url_for('index') }}" class="back-link"
        >&larr; Voltar para o Analisador</a
      >
      <div class="header">
        <h1>Dashboard de Análise</h1>
      </div>

      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h2>Classificação de E-mails</h2>
          <canvas id="classificationChart"></canvas>
        </div>
        <div class="dashboard-card">
          <h2>Tópicos Mais Comuns</h2>
          <ul id="topics-list"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
  </body>
</html>
